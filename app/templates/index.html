<body>

		<div id="demo"></div>

		<div>
			<button id="save">Change to Grouped</button>

		<script>

			var data = {{data|tojson}}
		</script>


		<div>
			<div>Data is </div>
				<div id="data_test">
				To see data write with two curly braces
				</div>
		<div>

		
		<script type="module">

		// Load the Observable runtime and inspector.
		import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

		// Your notebook, compiled as an ES module.
		import notebook from "https://api.observablehq.com/d/660ed25f1beeb456.js?v=3";

		// Load the notebook, observing its cells with a default Inspector
		// that simply renders the value of each cell into the provided DOM node.
		const main = new Runtime().module(notebook, Inspector.into(document.body));

		main.redefine("data", data);

</body>
